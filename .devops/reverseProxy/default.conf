# Default
server {
    listen 80 default_server;
    listen 443 ssl http2;

    server_name _;
    root /var/www/html;

    charset UTF-8;

    error_page 404 /not-found.html;
    location = /not-found.html {
        allow all;
    }
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
}
