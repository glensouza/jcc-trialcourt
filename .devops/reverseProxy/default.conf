    listen 443 ssl http2;
    server_name glenn.courts-tc.ca.gov;

    location / {
        rewrite ^/(.*)$ https://df1-ctuat110-fd-endpoint-fqa4brbqadfrb6bs.z01.azurefd.net/$1 permanent;
